<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator__inner">
				<div class="calculator__output">
					<div data-prev-operand class="calculator__prev-operand"></div>
					<div data-current-operand class="calculator__current-operand"></div>
				</div>

				<button data-all-clear class="btn btn--grey btn--large">AC</button>
				<button data-delete class="btn btn--grey">โซ</button>
				<button data-operation class="btn btn--orange">รท</button>
				<button data-number class="btn">1</button>
				<button data-number class="btn">2</button>
				<button data-number class="btn">3</button>
				<button data-operation class="btn btn--orange">*</button>
				<button data-number class="btn">4</button>
				<button data-number class="btn">5</button>
				<button data-number class="btn">6</button>
				<button data-operation class="btn btn--orange">+</button>
				<button data-number class="btn">7</button>
				<button data-number class="btn">8</button>
				<button data-number class="btn">9</button>
				<button data-operation class="btn btn--orange">-</button>
				<button data-number class="btn">.</button>
				<button data-number class="btn">0</button>
				<button data-equals class="btn btn--orange btn--large">=</button>
			</div>
		</div>
	</body>
</html>
